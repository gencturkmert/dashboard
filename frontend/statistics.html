<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/semantic.min.css" />
    <link rel="stylesheet" href="assets/css/highcharts.css" />
    <!-- Include Highcharts CSS -->
    <title>Statistics</title>
  </head>
  <body>
    <div id="statistics">
      <!-- Placeholder for the Navbar -->
      <div id="navbar-placeholder"></div>

      <div class="ui container" style="margin-top: 20px">
        <h1>Statistics</h1>

        <!-- Radio Group -->
        <div class="ui form">
          <div class="field">
            <div class="ui radio checkbox">
              <input
                type="radio"
                name="statistics-option"
                id="camp-stats"
                checked
              />
              <label for="camp-stats">Camp Statistics</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="statistics-option" id="animal-stats" />
              <label for="animal-stats">Animal Statistics</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input
                type="radio"
                name="statistics-option"
                id="employee-stats"
              />
              <label for="employee-stats">Employee Statistics</label>
            </div>
          </div>
        </div>

        <!-- <div class="ui segment"> -->
        <div id="statistics-container" class="highcharts-light"></div>
        <!-- </div> -->
      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/semantic.min.js"></script>
      <script src="assets/js/highcharts.js"></script>
      <script src="https://code.highcharts.com/modules/drilldown.js"></script>
      <script type="module" src="js/main.js"></script>
      <script type="module" src="js/statistics.js"></script>

      <script>
        $(document).ready(function () {
          $("#navbar-placeholder").load("navbar.html");
        });
      </script>
    </div>
  </body>
</html>
