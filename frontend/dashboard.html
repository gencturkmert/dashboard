<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/semantic.min.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="dashboard">
      <!-- Placeholder for the Navbar -->
      <div id="navbar-placeholder"></div>

      <div class="ui segment">
        <h2 class="ui header">Managers:</h2>
        <div
          class="ui grid"
          id="manager-cards-container"
          style="margin-top: 20px; margin-left: 30px"
        ></div>
      </div>

      <div class="ui segment">
        <h2 class="ui header">Charts:</h2>
        <div class="ui grid" style="margin-top: 20px">
          <!-- Left Column -->
          <div class="eight wide column">
            <div id="camp-chart-container" style="height: 400px"></div>
          </div>
          <!-- Right Column -->
          <div class="eight wide column" id="kind-chart-container">
            <div
              id="kind-chart-container"
              style="height: 400px; width: 50%"
            ></div>
          </div>
        </div>
      </div>

      <div id="notification" class="ui error message" style="display: none">
        <i class="close icon"></i>
        <div class="header">Error</div>
        <p id="notification-text"></p>
      </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/semantic.min.js"></script>
      <script src="https://code.highcharts.com/highcharts.js"></script>
      <script type="module" src="js/main.js"></script>
      <script type="module" src="js/dashboard.js"></script>

      <script>
        $(document).ready(function () {
          $("#navbar-placeholder").load("navbar.html");
        });
      </script>
    </div>
  </body>
</html>
