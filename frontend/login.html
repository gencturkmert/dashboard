<link rel="stylesheet" href="assets/css/semantic.min.css" />

<div
  class="ui middle aligned center aligned grid"
  id="login"
  style="height: 100vh"
>
  <div class="column" style="max-width: 450px">
    <h2 class="ui teal image header">
      <div class="content">Log-in to your account</div>
    </h2>
    <form class="ui large form" id="login-form" action="#">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input
              type="text"
              name="username"
              placeholder="Username"
              autocomplete="username"
            />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" />
          </div>
        </div>
        <div class="ui fluid large teal button" type="submit" id="login-button">
          Login
        </div>
      </div>
    </form>

    <div id="notification" class="ui error message" style="display: none">
      <i class="close icon"></i>
      <div class="header">Error</div>
      <p id="notification-text"></p>
    </div>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<script type="module" src="js/login.js"></script>
